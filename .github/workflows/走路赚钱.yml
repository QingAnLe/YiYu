# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 17runstep(走路赚钱)

on:
  workflow_dispatch:
  schedule:
     - cron: '30 2-16 * * *'
  watch:
    types: started
#env:
  #TZ: Asia/Shanghai

jobs:
  build:
    env:
      RUNSTEP_TOKEN: ${{ secrets.RUNSTEP_TOKEN }}
      RUNSTEP_KEY: ${{ secrets.RUNSTEP_KEY }}
      RUNSTEPTX_TOKEN: ${{ secrets.RUNSTEPTX_TOKEN }}
      RUNSTEPTX_KEY: ${{ secrets.RUNSTEPTX_KEY }}
      PUSH_KEY: ${{ secrets.PUSH_KEY }}
      BARK_PUSH: ${{ secrets.BARK_PUSH }}
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_USER_ID: ${{ secrets.TG_USER_ID }}
      BARK_SOUND: ${{ secrets.BARK_SOUND }}
      DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
      DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}


    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/adw2s/Action.git ~/Scripts
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          cd ~/Scripts
          npm install -g npm
          npm update
      - name: '运行 【17runstep(走路赚钱)】'
        if: env.RUNSTEP_TOKEN
        run: |
          cd ~/Scripts
          node Task/17runstep.js
        env:
          RUNSTEP_TOKEN: ${{ secrets.RUNSTEP_TOKEN }}
          RUNSTEP_KEY: ${{ secrets.RUNSTEP_KEY }}
          RUNSTEPTX_TOKEN: ${{ secrets.RUNSTEPTX_TOKEN }}
          RUNSTEPTX_KEY: ${{ secrets.RUNSTEPTX_KEY }}
