name: 小乐

on:
    workflow_dispatch:
    schedule:
        - cron: "19 0-15 * * *"
    watch:
        types: [started]
jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: npm install
              run: |
                  npm install
            - name: '运行 【小乐】'
              run: |
                  node onlyOneExecute.js
              env:
                  TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN2 }}
                  TG_USER_ID: ${{ secrets.TG_USER_ID2 }}
                  XL_URL: ${{ secrets.XL_URL }}
                  XL_HEADER: ${{ secrets.XL_HEADER }}
                  SYNCURL: https://raw.githubusercontent.com/QingAnLe/YiYu/ZiYe/Task/xiaole.js
